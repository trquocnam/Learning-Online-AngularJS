<div>
    <h2 class="text-center" style="color: #31708f"><b>LIÊN HỆ VỚI CHÚNG TÔI</b></h2>
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15715.73357121595!2d105.77034015000001!3d10.0223554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4da67960eb05332d!2zVHLGsOG7nW5nIENhbyDEkOG6s25nIFRo4buxYyBIw6BuaCBGUFQgUG9seXRlY2huaWMgQ-G6p24gVGjGoQ!5e0!3m2!1sen!2s!4v1619000397016!5m2!1sen!2s" 
width="823px" height="250px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div> 
<div class="panel-body">
        <form name="formgy" onSubmit="return checkform(this)">
            <div class="form-group col-sm-12">
                <label>Họ và tên:</label>
                <input type="text" class="form-control" name="hten" required>
                <span ng-show="formgy.hten.$invalid">Vui lòng nhập tên vào trường này!</span>
            </div>
            <div class="form-group col-sm-12">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email">
                <span ng-show="formgy.email.$invalid">Sai định dạng email!</span>
            </div>
            <div class="form-group col-sm-12">
                <label>Nhập nội dung:</label>
                <textarea class="form-control" cols="20" name="body">
            </textarea>
                <span ng-show="formgy.body.$invalid">Vui lòng nhập nội dung vào trường này!</span>
            </div>
            <button type="submit" class="btn btn-primary">Gửi liên hệ</button>
        </form>
</div>
<script>
    function checkform(form) {

        if (form.invalue) {
            alert("Hãy nhập đầy đủ!");
            return false;
        }
        else {
            alert("Gửi thành công!\n Xin cảm ơn")
            return true;
        }
    }
</script>
